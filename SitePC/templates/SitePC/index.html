{% extends 'SitePC/base.html' %}
<title>{{ title }}</title>
{% block content %}
    <div class="text-center container py-2">
        <h1>{{ h1 }}</h1>
        <h4 class="mt-4 mb-3"><strong>SitePC это восхитительный дизайн, высокая производительность,
            безупречное качество и персональный сервис</strong></h4>
        <div class="text-center container py-3">
        <div class="row">
            {% for p in posts %}
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card">
                        <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light"
                             data-mdb-ripple-color="light">
                            <img src="{{ p.photo.url }} "
                                 class="img-thumbnail"/>
                        </div>
                        <div class="card-body">
                            <a href="{{ p.get_absolute_url }}" class="text-reset">
                                <h5 class="card-title mb-3">{{ p.title }}</h5>
                            </a>
                            <h6 class="mb-3">{{ p.price }} ₽</h6>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
